    <section class="section">
        <div class="container">
            <div class="row">
                <!-- Conference Papers -->
                <div class="col-md-12">
                    <div class="card mb-4">
                        <div class="card-header">
                            <h4>Preprints</h4>
                            <span class="line"></span>
                        </div>
                        <div class="card-body" id="publications-list">
                            <!-- Publications will be dynamically inserted here -->
                        </div>
                    </div>

            </div>
        </div>
    </section>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script>
        // Load the header content
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });

        // Load and parse the YAML file
        fetch('/publications.yaml')
            .then(response => response.text())
            .then(data => {
                const publications = jsyaml.load(data).publications;
                const publicationsList = document.getElementById('publications-list');
                publications.forEach(pub => {
                    const pubItem = document.createElement('div');
                    pubItem.classList.add('publication-item');
                    pubItem.innerHTML = `
                        <h5 class="text-danger">${pub.year}</h5>
                        <p class="publication-title">${pub.title}</p>
                        <p class="publication-authors">${pub.authors}</p>
                        <p class="publication-venue">${pub.venue}</p>
                        <div class="publication-links">
                            ${pub.links.map(link => `<a href="${link.url}" class="btn btn-sm btn-outline-danger">${link.text}</a>`).join('')}
                        </div>
                        <hr>
                    `;
                    publicationsList.appendChild(pubItem);
                });
            })
            .catch(error => console.error('Error loading publications:', error));
    </script>
